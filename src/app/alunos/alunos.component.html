
<div class="row">

  <div class="col-sm-6" *ngIf="alunoSelecionado">

    <div class="row">
      <div class="mr-auto">
        <app-titulo [title]="'Matricula: ' + alunoSelecionado.id"></app-titulo>
      </div>
      <div class="mt-1">
        <button class="btn btn-outline-success" (click)="voltar()">Voltar</button>
      </div>
    </div>

    <form [formGroup]="alunoForm" (submit)="alunoSubmit()">
      <div class="form-group">
        <label for="formGroupExampleInput">Nome</label>
        <input type="text" class="form-control" formControlName=name id="nameId" placeholder="Nome">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">SobreNome</label>
        <input type="text" class="form-control"  formControlName=secondName id="sobreNomeId" placeholder="SobreNome">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Idade</label>
        <input type="text" class="form-control" formControlName=age id="idadeId" placeholder="idade">
      </div>

      <div class="form-group">
        <button class="btn btn-outline-success" [disabled]='!alunoForm.valid'>Enviar</button>
      </div>
    </form>


  </div>



  <div [ngClass]="{'col-sm-12': !alunoSelecionado, 'col-sm-6': alunoSelecionado}" >
    <app-titulo [title]='title'></app-titulo>
    <table class="table table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">SobreNome</th>
          <th scope="col">Idade</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let aluno of alunos" style="cursor: pointer;" (click)="alunoSelect(aluno)">
          <th scope="row">{{aluno.id}}</th>
          <td>{{aluno.name}}</td>
          <td>{{aluno.secondName}}</td>
          <td>{{aluno.age}}</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
