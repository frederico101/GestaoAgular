<div class="row">

  <div class='col-sm-6' *ngIf="profSelecionado">

    <div class="row">
      <div class="mr-auto">
        <app-titulo [title]="'Professor: ' + profSelecionado.id"></app-titulo>
      </div>
      <div class="mt-1">
        <button class="btn-sm btn btn-outline-success" (click)="voltar()">Voltar</button>

      </div>
    </div>


    <form [formGroup]="profForm" (submit)="profSubmit()">
      <div class="form-group">
        <label for="formGroupExampleInput">Nome</label>
        <input type="text" class="form-control" formControlName=name>
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Disciplina</label>
        <input type="text" class="form-control" formControlName=disciplina>
      </div>
      <div class="form-group">
        <button class="btn-sm btn btn-outline-success" [disabled]="!profForm.valid">Enviar</button>
      </div>
    </form>

  </div>

  <div [ngClass]="{'col-sm-12': !profSelecionado, 'col-sm-6': profSelecionado}">
    <app-titulo [title]='title'></app-titulo>
    <table class="table table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Detalhes</th>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Disciplina</th>
          <th scope="col">Opções</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let professor of professores">

          <td> <button (click)="profSelect(professor)" class="btn-sm btn btn-outline-warning">Detalhe</button></td>
          <th scope="row">{{professor.id}}</th>
          <td>{{professor.name}}</td>
          <td>{{professor.disciplina}}</td>
          <td>
            <div class="btn-group">
              <button (click)="openModal(template)"  class="btn-sm btn btn-outline-primary">Alunos</button>
              <button class="btn-sm btn btn-outline-danger">Deletar</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>

<ng-template #template>
  <div class="modal-body">
   o problema é aqui
  </div>
  <div class="modal-footer">
    <button type="button" class="btn pull-right" aria-label="Close" (click)="modalRef.hide()">
      Fechar
    </button>
  </div>
</ng-template>
