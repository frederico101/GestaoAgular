<div class="row">

  <div class='col-sm-6' *ngIf="profSelecionado">

    <div class="row">
      <div class="mr-auto">
        <app-titulo [title]="'Professor: ' + profSelecionado.id"></app-titulo>
      </div>
      <div class="mt-1">
        <button class="btn btn-outline-success" (click)="voltar()">Voltar</button>

      </div>
    </div>


    <form [formGroup]="profForm" (submit)="profSubmit()">
      <div class="form-group">
        <label for="formGroupExampleInput">Nome</label>
        <input type="text" class="form-control" formControlName=name>
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Disciplina</label>
        <input type="text" class="form-control" formControlName=disciplina>
      </div>
      <div class="form-group">
        <button class="btn btn-outline-success" [disabled]="!profForm.valid">Enviar</button>
      </div>
    </form>

  </div>

  <div [ngClass]="{'col-sm-12': !profSelecionado, 'col-sm-6': profSelecionado}">
    <app-titulo [title]='title'></app-titulo>
    <table class="table table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Disciplina</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let professor of professores" style="cursor: pointer;" (click)="profSelect(professor)">
          <th scope="row">{{professor.id}}</th>
          <td>{{professor.name}}</td>
          <td>{{professor.disciplina}}</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
